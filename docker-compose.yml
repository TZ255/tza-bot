services:
  whatsapp-bot-manager:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: whatsapp-bot-manager
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - whatsapp_sessions:/app/.wwebjs_auth
    ports:
      - "4000:4000"
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:4000/", "||", "exit", "1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  whatsapp_sessions:

networks:
  bot-network:
    driver: bridge